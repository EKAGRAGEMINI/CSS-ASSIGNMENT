<!DOCTYPE html>
<html>
    <head></head>
        <title>
            Students Registration Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>STUDENT REGISTRATION FORM</h1><br><br>
        </header>
        <div id = "formContainer">
            <form id = "formC">
                <label class="label">Name :</label>
                        <input class="input" type="text" id="name" name="name" required><br><br>
    
                    <div class="column">
                        <label class="label">Phone No :</label>
                        <input class="input" type="text" id="phone" name="phone" required><br><br>
                    </div>
    
                    <div class="column" >
                        <label class="label">Date Of Birth :</label>
                        <input class="input" type="date" id="dob" name="dob" required><br><br>
                    </div>

                    <div class = "column">
                        <label class="label">Address :</label>
                        <textarea class="input" id="address" name="address" required cols="20" rows="5"></textarea><br><br><br>
                        <br><br><br><br>
                    </div>

                    <div class = "column">
                        <label class="label">Gender :</label>
                        <input type="radio" name="gender"/> Male
                        <input type="radio" name="gender"/> Female
                        <br><br>
                    </div>
    
                    <label class="label">City :</label>
                    <select name="city" id="city">
                        <option value="">--Select--</option>
                        <option value="Gurugram">Gurugram</option>
                        <option value="Aligarh">Aligarh</option>
                        <option value="Delhi">Delhi</option>
                    </select><br><br>
    
                    <label class="label">Hobbies:</label><br>
                    <div class="column">
                        <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
                        <label for="hobby1">Music</label><br>
                        <input type="checkbox" id="hobby2" name="hobbies" value="Travelling">
                        <label for="hobby2">Sports</label><br>
                        <input type="checkbox" id="hobby3" name="hobbies" value="Cooking">
                        <label for="hobby3">Reading</label><br><br>
                    </div>
    
                    <div align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </div>
            </form><br><br>
        </div>
        <h2 align = "center">Student Records</h2><br>
        <div align="center">

                <thead>

                    <th>S.No.</th>
                    <th>Name.</th>
